<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sedang Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Menghilangkan scroll jika ada */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff6f61;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border-left-color: #ff6f61;
            animation: spin 1s ease infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #777;
        }

        /* Wrapper untuk memastikan konten tetap di tengah */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>Aplikasi Sedang Maintenance</h1>
        <p>Kami sedang melakukan pemeliharaan untuk meningkatkan layanan kami.<br>Harap bersabar, kami akan segera kembali!</p>
        <div class="spinner"></div>
    </div>
    <div class="footer">
        &copy; 2025 Dinas Pendidikan Kab. Deli Serdang. Hak Cipta Dilindungi.
    </div>
</body>
</html>
